<div class="wrap-login">
    <div class="container">
        <form class="" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-card class="login-box">
                <mat-card-header>
                    <img mat-card-avatar [src]="logoUrl" alt="Logo">
                </mat-card-header>
                <mat-card-content>
                    <mat-form-field appearance="outline">
                        <mat-label>Usuario</mat-label>
                        <input placeholder="Usuario" formControlName="usuario" required class="form-field">
                        <mat-error *ngIf="loginForm.get('usuario')?.hasError('required')">Usuario é obrigatório</mat-error>
                    </mat-form-field>
                
                    <mat-form-field appearance="outline">
                        <mat-label>Senha</mat-label>
                        <input matInput type="password" placeholder="Senha" formControlName="senha" required class="form-field">
                        <mat-error *ngIf="loginForm.get('senha')?.hasError('required')">Senha é obrigatória</mat-error>
                        <mat-error *ngIf="loginForm.get('senha')?.hasError('minlength')">A senha deve ter pelo menos 5 caracteres</mat-error>
                    </mat-form-field>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-raised-button color="primary"  (click)="updatePendingApprovals()">Login</button>
                </mat-card-actions>
            </mat-card>
        </form>
    </div>
</div>
